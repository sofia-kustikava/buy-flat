<body>
<br>
<div [ngSwitch]="isAuth">
  <div *ngSwitchCase="true">
    <form  (ngSubmit)="authenticate()">
      <div class="segment">
        <h1>Sign In</h1>
      </div>
      <label>
        <input type="text" placeholder="Email" [(ngModel)]="authUser.email" name="email" required=""/>
      </label>
      <label>
        <input type="password" placeholder="Password" [(ngModel)]="authUser.password" name="password" required=""/>
      </label>
      <button class="red" type="submit"><i class="icon ion-md-lock"></i>Sign In</button>
      <div class="change-form" (click)="showFormReg()">
        <span>Create account</span>
      </div>
    </form>
  </div>
  <div *ngSwitchCase="false">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="segment">
        <h1>Sign Up</h1>
      </div>
      <label>
        <input type="text" id="firstName" placeholder="First Name" formControlName="firstName" name="firstName" required=""/>
      </label>
      <label>
        <input type="text" id="middleName" placeholder="Middle Name" formControlName="middleName" name="middleName" required=""/>
      </label>
      <label>
        <input type="text" id="lastName" placeholder="Last Address" formControlName="lastName" name="lastName" required=""/>
      </label>
      <label>
        <input type="text" id="email" placeholder="Email Address" formControlName="email" name="email" required=""/>
      </label>
      <label>
        <input type="text" id="phone" placeholder="Phone number" formControlName="phone" name="phone" required=""/>
      </label>
      <label>
        <input type="number" id="age" placeholder="Age" formControlName="age" name="age" required=""/>
      </label>
      <label>
        <input type="password" id="password" placeholder="Password" formControlName="password"  name="password" required=""/>
      </label>
      <div class="select">
        <select id="selectType" (change)="dropDownChange($event)" formControlName="selectType" value="Select user type">
          <option value="-1" hidden disabled> Select user type </option>
          <option *ngFor="let type of types" [value]="type.key">{{type.value}}</option>
        </select>
      </div>
      <div [ngSwitch]="isClient">
        <div *ngSwitchCase="false">
          <label>
            <input type="number" id="percent" placeholder="Percent" formControlName="percent" name="percent" required=""/>
          </label>
        </div>
        <div *ngSwitchCase="true">
          <label>
            <input type="text" id="passport" placeholder="Passport" formControlName="passport" name="passport" required=""/>
          </label>
        </div>
      </div>
      <div class="segment">
        <button class="red" type="submit"><i class="icon ion-md-lock"></i>Sign Up</button>
      </div>
      <div class="change-form" (click)="showFormAuth()">
        <span>Already have an account</span>
      </div>
    </form>
  </div>
</div>
</body>
